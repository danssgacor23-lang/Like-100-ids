name: ğŸ”„ JWT Token Generator (Every 4 Hours)

on:
  schedule:
    - cron: '0 */4 * * *'   # jalan tiap 4 jam sekali (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run JWT Token Generator Script
        run: |
          echo "ğŸš€ Running token generation script..."
          python jwt_generator.py

      - name: ğŸ“¤ Commit & Push Token Files
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Auto-update JWT tokens"
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git main
          else
            echo "âœ¨ No changes to commit."
          fi
